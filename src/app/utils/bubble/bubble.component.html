<div cdkDragLockAxis="x" style="width:100%; height:250x; position:'static';" cdkDrag>
  <button id={{this.institute.name}}
  class="bubble"
  (mousedown)="mouseDown($event)"
  (click)="onClick($event)"
  [style.background-color] = "background"
  [style.left] = "left"
  [style.top] = "top">
    {{institute.name}}
  </button>


  <div *ngIf = "showProfessuren">
    <div *ngFor="let professur of professuren">
      <button id={{professur.name}}
      class="subbubble"
      style= {{getProfessurStyle(professur)}}>
      {{professur.name}}
      </button>
    </div>
  </div>
</div>
