<div style="width:100%; height:0px; position:'static';" cdkDrag>
  <button id={{this.institute.name}}
  class="bubble"
  (mousedown)="mouseDown($event)"
  (click)="onClick($event)"
  [style.background-color] = "background"
  [style.left] = "left"
  [style.top] = "top">
    {{institute.name}}
  </button>


  <div *ngIf = "showProfessuren">
    <div *ngFor="let professur of professuren">
      <button id={{professur.name}}
      class="subbubble"
      style= {{getProfessurStyle(professur)}} (click)="toggleArbeitsthemen(professur)">
      {{professur.name}}
      </button>
      <div *ngIf = "getshowArbeitsthemen(professur)" class="arbeiten" style = {{getContentStyle(professur)}}>
        <mat-action-list>
        <div mat-list-item *ngFor="let topic of getConnectedAbschlussarbeiten(professur)" style="height: 2em; z-index: 100;">
          <button mat-stroked-button style="background-color:{{this.lightenDarkenColor(this.background_lighter, 110)}}; border-color:{{this.background_lighter}}" class="listbutton" (click) = "openPopUp(getConnectedAbschlussarbeiten(professur), topic)" >
            {{topic.name}}
          </button><br>
        </div>
        </mat-action-list>
      </div>
    </div>
  </div>
</div>
